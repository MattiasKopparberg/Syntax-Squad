<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Css -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Javascript-->
    <script src="./JS/fetchUsers.js" defer></script>
    <script src="./JS/filterTodo.js" defer></script>
    <!--<script src="./JS/fetchTodo.js" defer></script>-->
    <script src="./JS/searchUser.js" defer></script>
  </head>

  <body>
    <!------------------------------------------------------------------------------------->

    <header>
      <h1>{Syntax Squad}</h1>
      <div class="buttons">
        <button
          class="button"
          onclick="window.location.href='./HTML/register.html'"
        >
          Register
        </button>
        <button
          class="button"
          onclick="window.location.href='./HTML/login.html'"
        >
          Login
        </button>
      </div>
    </header>

    <!------------------------------------------------------------------------------------->
    <main>
      <!------ USER SECTION ------>
      <section class="user-section">
        <!-- User search bar -->
        <div class="search-bar">
          <img
            src="./images/search.svg"
            class="magnifying-glass"
            width="20"
            alt="magnifying glass"
          />
          <input class="search-input" type="search" placeholder="Search user" />
        </div>

        <!-- USERS-->
        <div class="user-container">
          <!-- Användare hämtast dynasmiskt via API -->
          <div class="user-card">
            <h2>Loading information...</h2>
          </div>
        </div>
      </section>

      <!------------------------------------------------------------------------------------->

      <!-- PROFILE AND POST SECTION -->
      <!-- ( Denna section finns bara för att PROFIL SECTION och POST SECTION ska kunna var column flex items)  -->
      <section class="profile-post-section">
        <!------------------------------------------------------------------------------------->

        <!-- PROFILE SECTION -->

        <!-- När användarkort klickas ska denna section visas -->
        <section class="profile-section hidden">
          <!-- Profile container -->
          <div class="profile-container">
            <div class="profile-user-info">
              <h2>Loading information...</h2>
              <!-- Användardata hämtas från Api i fetchUsers.js -->
            </div>

            <!-- TODO -->
            <div class="todo-container">
              <div class="top">
                <h3>To do:</h3>

                <!-- Filter ikon - för att filtrera uppgifter -->
                <div class="filter-container">
                  <img
                    class="todo-filter"
                    src="./images/list-task.svg"
                    alt="Filter"
                  />

                  <div class="filter-menu hidden">
                    <div onclick="filterTodos('all')">Alla</div>
                    <div onclick="filterTodos('completed')">Slutförda</div>
                    <div onclick="filterTodos('incomplete')">Ej slutförda</div>
                  </div>
                </div>
              </div>

              <!-- Todo list -->
              <ul class="todo-list" id="todo-list">
                <h2>Loading information...</h2>
                <!-- To do items hämtas via API i fetchTodo.js -->
              </ul>
            </div>
          </div>
        </section>

        <!------------------------------------------------------------------------------------->
        <!-- POST SECTION -->
        <article class="post-section">
          <!-- post container -->
          <div class="post-container">
            <!-- Inlägg och kommentarer hämtas via API och skapas i fetchUsers.js-->
            <!-- COMMENTS -->
            <div class="comments-container">
              <p>Laddar kommnetarer...</p>
              <!-- Kommentarer hämtas dynasmiskt via API direkt på inlägg -->
            </div>
          </div>
        </article>
        <!------------------------------------------------------------------------------------->
      </section>
    </main>

    <footer>
      <h2>{Syntax Squad}</h2>
      <p>Copyright © Syntax Squad 2025</p>
    </footer>
  </body>
</html>
